<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forget your password ?</title>

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    </head>
    <body>
        
        <section class="login">
            <!--pages/login-->
            <div class="col-1-of-2">
                
                <div class="login__icon__background">
                    <img src="img/woderingMan.jpeg" class="login__icon">
                </div>

            </div>
        
            <div class="col-1-of-2">
                <div class="login__container">

                    <h1 class="login__welcome">Forget Password ?</h1>
        
                    <form action="#" class="form">

                        <div class="form__group">
                            <input type="email" class="form__input" placeholder="Please write your email or phone number" id="email" required>
                            <label for="email" class="form__label">Email | Phone </label>
                        </div>

                        <button href="#" class="btn btn--red form__anchor form__anchor-left">Send</button>
                    </form>
                </div>
            </div>
        </section>

        <script src="js/functionality.js"></script>
    </body>
</html>
