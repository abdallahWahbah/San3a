<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>


        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        
        <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
        <link rel="stylesheet" href="../sass/main.scss">
        <link rel="stylesheet" href="../css/animate.compat.css">
        
    </head>
    <body>
        
        <section class="login"> <!--pages/login-->
            <div class="col-1-of-2">
                
                <div class="login__icon__background">
                    <img src="../img/bags.jpeg" class="login__icon">
                </div>

            </div>

            <div class="col-1-of-2">
                <div class="login__container">

                    <div class="login__no__account__container">
                        <h4 class="login__no__account__text">Don't have account ?</h4>
                        <a href="#"><div class="btn btn--black">Sign up</div></a>   <!--comp/button-->
                    </div>

                    <h1 class="login__welcome">Hi,<br>Welcome back !</h1>
                   
                    <div class="login__sign__with">
                        <a href="#" class="login__sign__with--anchor facebook">
                            <svg class="login__sign__with--icon">
                                <use xlink:href="../img/sprite.svg#icon-facebook"></use>
                            </svg>
                            <span class="login__sign__with--text">Login with Facebook</span>
                        </a>
                        <a href="#" class="login__sign__with--anchor google">
                            <svg class="login__sign__with--icon">
                                <use xlink:href="../img/sprite.svg#icon-google"></use>
                            </svg>
                            <span class="login__sign__with--text">Login with Google</span>
                        </a>
                    </div>
                   
                    <div class="or"><span class="span">OR</span></div>
                   
                    <form action="#" class="form">
                        <div class="form__group">
                            <input type="email" class="form__input" placeholder="Email address" id="email" required>
                            <label for="email" class="form__label">Email address</label>
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Password" id="password" required>
                            <label for="password" class="form__label">Password</label>
                        </div>
                        <a href="#" class="form__anchor form__anchor-right"><div class="form__forget">Forget your password ?</div></a>
                        <button href="#" class="btn btn--red form__anchor form__anchor-left">Login</button>
                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
