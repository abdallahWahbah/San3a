<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        
        <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
        <link rel="stylesheet" href="../sass/main.scss">
        <!-- <link rel="stylesheet" href="../../dist/main.31b31d70.css"> -->
        <link rel="stylesheet" href="../css/animate.compat.css">
        
    </head>
    <body>
        
        <section class="signup"><!--pages/signUp, comp/form-->
                <div class="signup__left">

                    <img src="../img/XMLID_43_.svg" alt="logo" class="signup__logo signup__logo--js signup__logo--first">
                    <img src="../img/Group 4.svg" alt="logo" class="signup__logo signup__logo--js">
                    <p class="signup__paragraph">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
                        standard
                        dummy text ever since the 1500s
                    </p>
                </div>
                <div class="signup__right little__height">

                    <form action="#" class="form"> <!--components/form-->
                        
                        <h1 class="form__header">Welcome back</h1>

                        <div class="form__group">
                            <input type="text" class="form__input form__input--login--name-js" placeholder="User name" id="name" required>
                            <label for="name" class="form__label">User name</label>
                        </div>

                        <div class="form__group">
                            <input type="password" class="form__input form__input--login--password-js" placeholder="Password" id="password" required>
                            <label for="password" class="form__label">Password</label>
                        </div>

                        <button class="btn btn--red form__button form__button--login-js">Login</button>

                        <a href="forget.html" class="form__forget">Fotget password?</a>

                        <h1 class="or"><span class="or__span">OR</span></h1> <!--pages/signUp-->

                        <div class="form__links--container">
                            <a href="#" class="form__links--href">
                                <svg class="form__link form__link--1">
                                    <use xlink:href="../img/sprite.svg#icon-twitter"></use>
                                </svg>
                            </a>
                            <a href="#" class="form__links--href">
                                <svg class="form__link form__link--2">
                                    <use xlink:href="../img/sprite.svg#icon-facebook"></use>
                                </svg>
                            </a>
                            <a href="#" class="form__links--href">
                                <svg class="form__link form__link--3">
                                    <use xlink:href="../img/sprite.svg#icon-google"></use>
                                </svg>
                            </a>
                        </div>

                        <p class="form__already">Don't have an account? <a href="signUp.html" class="form__already--log"> Sign up</a></p>
                    </form>


                    
                </div>
        </section>


        <script>
            Array.from(document.querySelectorAll(".signup__logo--js")).forEach(e => {
                e.addEventListener("click", () => {
                    location.href = "./index.html"
                });
            });
        </script>
        <script src="../js/jquery.waypoints.min.js"></script>
        <script src="../js/functionality.js"></script>
        <script src="../js/controllers/login.js"></script>
    </body>
</html>
