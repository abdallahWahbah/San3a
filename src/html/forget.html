<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forget your password ?</title>
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        
        <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
        <link rel="stylesheet" href="../sass/main.scss">
        <!-- <link rel="stylesheet" href="../../dist/main.31b31d70.css"> -->
        <link rel="stylesheet" href="../css/animate.compat.css">
        

        <style>
            img
            {
                cursor: pointer;
            }
        </style>
        
    </head>
    <body>
        
        <section class="signup"><!--pages/signUp, comp/form-->
                <div class="signup__left">

                    <img src="../img/XMLID_43_.svg" alt="logo" class="signup__logo signup__logo--js">
                    <img src="../img/Group 4.svg" alt="logo" class="signup__logo signup__logo--js">
                    <p class="signup__paragraph">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
                        standard
                        dummy text ever since the 1500s
                    </p>
                </div>
                <div class="signup__right little__height">
                    <form action="#" class="form"> <!--components/form-->
                        
                        <h1 class="form__header">Forget password?</h1>

                        <div class="form__group">
                            <input type="email" class="form__input" placeholder="Please enter your email or your phone number" id="forgettext" required>
                            <label for="forgettext" class="form__label">Email address</label>
                        </div>

                        <button class="btn btn--red form__button">Send</button>

                    </form>                    
                </div>
        </section>


        <script>
            Array.from(document.querySelectorAll(".signup__logo--js")).forEach(e => {
                e.addEventListener("click", () => {
                    location.href = "./index.html"
                });
            });
        </script>
        <script src="../js/jquery.waypoints.min.js"></script>
        <script src="../js/functionality.js"></script>
    </body>
</html>
